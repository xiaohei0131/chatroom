<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>room</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div  id="error" class="center" style="display: none;">
    参数错误
</div>
<div id="room" class="display-flex room no-video" style="display: none;">
    <div class="live">
        <video id="videoElement" class="centeredVideo" controls autoplay width="100%" height="100%">Your browser is too old which doesn't support HTML5 video.</video>
    </div>
    <div class="chat">
        <div class="roomInfo"></div>
        <div class="show"></div>
        <div class="say">
            <textarea class="input-text" onkeydown="keySend(event);" id="sayText" placeholder="Ctrl + Enter 发送消息"></textarea>
            <button class="send-btn" onclick="send()">发送</button>
        </div>
    </div>
    <div class="member-list">
        <div>成员列表(<span class="total-num"></span>)</div>
        <div class="member-items">
        </div>
    </div>
</div>
<canvas id="canvas" height="40" width="40" style="display: none"></canvas>

<script src="js/axios.min.js"></script>
<script src="js/flv.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
